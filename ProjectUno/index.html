<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Uno Game</title>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/deck.js"></script>
</head>
<body>
    <div id="main" class="container-main">
        <div id="head" class="container-head">
            <div id="menu" class="menu-head">
                <div id="m1" class="menu-item toleft">
                    Pause
                </div>
                <div id="" class="menu-line toleft"></div>
                <div id="m2" class="menu-item toleft">
                    Restart
                </div>
                <div id="" class="menu-line toleft"></div>
                <div id="m3" class="menu-item toleft">
                    Menu
                </div>
                <div id="" class="menu-line toleft"></div>
                <div id="m4" class="menu-item toleft">
                    Options
                </div>
                <div id="" class="menu-line toleft"></div>
                <div id="m5" class="menu-item toleft">
                    Exit
                </div>
                <div id="" class="menu-line toleft"></div>
            </div>
        </div>
        <div id="body" class="container-body">
            <div id="" class="player-area">
                <div id="player2" class="player2-deck">

                </div>
                <div id="p1uno" class="uno-button">
                    UNO
                </div>
            </div>
            <div id="" class="play-area">
                <div id="active" class="active-deck">
                    <div id="deck" class="card-deck card toleft">
                        
                    </div>
                    <div id="play" class="play-card toleft card">

                    </div>
                </div>
            </div>
            <div id="" class="player-area">
                <div id="player1" class="player1-deck">
                    
                </div>
                <div id="p1uno" class="uno-button">
                    UNO
                </div>
            </div>
        </div>
        <div id="foot" class="container-footer">

        </div>
    </div>
</body>
</html>
